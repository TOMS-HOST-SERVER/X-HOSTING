<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Download – Modern UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #00cec9;
      --dark: #0f1222;
      --light: #ffffff;
      --muted: #b2bec3;
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f1222, #1c1f3a);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app-card {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .app-header { text-align: center; }

    /* ===== ICON ===== */
    .app-icon {
      width: 96px;
      height: 96px;
      border-radius: 22px;
      margin: 0 auto 16px;
      overflow: hidden;
      background: #000;
      box-shadow:
        0 12px 30px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 22px;
      transition: transform 0.3s ease;
    }

    .app-icon:hover img { transform: scale(1.05); }
    .app-icon:active img { transform: scale(0.95); }

    /* ===== TEXT ===== */
    .app-name {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .app-tagline {
      font-size: 0.95rem;
      color: var(--muted);
    }

    /* ===== PREVIEW ===== */
    .app-preview {
      margin: 24px 0;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .app-preview img {
      width: 100%;
      display: block;
    }

    /* ===== INFO ===== */
    .app-info {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
      text-align: center;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.06);
      padding: 12px 8px;
      border-radius: 12px;
    }

    .info-box strong { display: block; font-size: 1.05rem; margin-bottom: 4px; }
    .info-box span { font-size: 0.75rem; color: var(--muted); }

    /* ===== BIG DOWNLOAD BUTTON ===== */
    .download-btn {
      width: 100%;
      border: none;
      outline: none;
      padding: 20px;           /* বড় padding */
      font-size: 1.2rem;       /* বড় font */
      font-weight: 700;        /* বেশি bold */
      color: var(--light);
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 18px 40px rgba(0, 206, 201, 0.35);
      text-align: center;
      text-decoration: none;   /* link text remove underline */
      display: inline-block;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 25px 50px rgba(0, 206, 201, 0.55);
    }

    .download-btn:active { transform: translateY(0); }

    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <div class="app-card">
    <div class="app-header">

      <!-- ICON WITH ONLINE IMAGE -->
      <div class="app-icon">
        <img
          src="https://image2url.com/r2/default/images/1771062748399-98bc6a15-d3e6-4535-8809-9b1b818301e2.png"
          alt="App Icon"
          loading="lazy"
          onerror="this.src='https://via.placeholder.com/512'"
        >
      </div>

      <div class="app-name">My Awesome App</div>
      <div class="app-tagline">Fast • Secure • Modern Experience</div>
    </div>

    <div class="app-preview">
      <img
        src="https://image2url.com/r2/default/images/1771062669282-2bbbf71e-c207-4e42-b98a-30b355ec7df1.jpg"
        alt="App Preview"
      >
    </div>

    <div class="app-info">
      <div class="info-box">
        <strong>4.9★</strong>
        <span>Rating</span>
      </div>
      <div class="info-box">
        <strong>10MB</strong>
        <span>Size</span>
      </div>
      <div class="info-box">
        <strong>1M+</strong>
        <span>Downloads</span>
      </div>
    </div>

    <!-- BIG DOWNLOAD BUTTON WITH MEDIAFIRE LINK -->
    <a
      class="download-btn"
      href="https://www.mediafire.com/file/68dbr9gi9kdmzio/DK_WIN_FREE_MOD_.apk/file"
      target="_blank"
      rel="noopener noreferrer"
    >
      Download Now
    </a>

    <div class="footer-text">
      Available for Android • Version 1.0.0
    </div>
  </div>

</body>
</html>
